user nginx;
worker_processes 1;

error_log /dev/stderr warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include mime.types;
    default_type application/octet-stream;

    access_log /dev/stdout;

    sendfile on;
    keepalive_timeout 65;

    upstream resizer {
        server resizer;
    }

    server {
        listen 80;

        root /media/cached;

        location / {
            try_files $uri @resize;
        }

        location @resize {
            proxy_pass "http://resizer$uri";
            proxy_buffering on;
            proxy_store on;
        }
    }
}
