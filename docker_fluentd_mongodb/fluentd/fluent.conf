<source>
  @type forward
  port 24224
  bind 0.0.0.0
</source>

<filter nginx.stderr>
  @type concat
  key log
  multiline_start_regexp /^\d{4}/\d{2}/\d{2} \d{2}:\d{2}:\d{2} \[\w+\] \d+.\d+: /
  flush_interval 5
  timeout_label @OUT
</filter>

<match *.{stdout,stderr}>
  @type relabel
  @label @OUT
</match>

<match **>
  @type rewrite_tag_filter
  rewriterule1 source stdout ${tag}.stdout
  rewriterule2 source stderr ${tag}.stderr
</match>

<label @OUT>
  <filter nginx.stdout>
    @type parser
    key_name log
    reserve_data true
    format nginx
  </filter>

  <filter nginx.stderr>
    @type parser
    key_name log
    reserve_data true

    <parse>
      @type regexp
      expression /^(?<time>\d{4}/\d{2}/\d{2} \d{2}:\d{2}:\d{2}) \[(?<log_level>\w+)\] (?<pid>\d+).(?<tid>\d+): (?<message>.*)/
      multiline true
    </parse>
  </filter>

  <match **>
    @type copy

    <store>
      @type mongo
      database log
      collection events
      host mongodb
      port 27017
      capped
      capped_size 128m
      # buffer_type file
      # buffer_path /var/log/fluent/events*
      flush_interval 60s
    </store>

    # <store>
    #   @type stdout
    # </store>
  </match>
</label>
